<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKD Prediction</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Google Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f6;
            color: #333;
        }

        /* --- Header --- */
        .header {
            background: linear-gradient(90deg, #0052D4, #4364F7, #6FB1FC);
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            border-bottom: 5px solid #0041a8;
        }
        .header h1 {
            font-weight: 700;
            margin-bottom: 0;
            letter-spacing: -0.5px;
        }

        /* Container is now narrower for a single form */
        .main-container {
            max-width: 800px; /* More focused */
        }

        /* --- Card Styling --- */
        .form-card {
            background-color: #ffffff;
            border: none;
            border-radius: 16px; /* Larger radius */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08); /* Softer shadow */
            transition: all 0.3s ease;
            animation: fadeIn 0.6s ease-out; /* Fade in animation */
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* --- Section Titles --- */
        .section-title {
            font-weight: 700;
            color: #0052D4;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.75rem;
        }
        .section-title i {
            margin-right: 10px;
        }

        /* --- Form Elements --- */
        .form-label {
            font-weight: 600; /* Bolder label */
            color: #333;
            font-size: 0.9rem;
        }
        .form-control, .form-select {
            border-radius: 8px;
            border: 1px solid #ced4da;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            padding: 0.75rem 1rem; /* Taller inputs */
        }
        .form-control:focus, .form-select:focus {
            border-color: #4364F7;
            box-shadow: 0 0 0 0.25rem rgba(67, 100, 247, 0.2);
        }

        /* --- Buttons --- */
        .btn-primary {
            background: linear-gradient(90deg, #0052D4, #4364F7);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            padding: 14px 35px; /* Larger button */
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 82, 212, 0.2);
            font-size: 1.1rem;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #0041a8, #0052D4);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 82, 212, 0.3);
        }

        /* --- CSV Upload Section --- */
        .csv-card {
            background-color: #f8f9fa;
            border: 2px dashed #0052D4;
            border-radius: 16px;
            animation: fadeIn 0.6s ease-out;
        }
        .csv-card .btn-success {
            background-color: #198754;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            padding: 12px 30px;
            transition: all 0.3s ease;
        }
        .csv-card .btn-success:hover {
            background-color: #146c43;
            transform: translateY(-2px);
        }
        
        /* --- Footer --- */
        .footer {
            text-align: center;
            margin-top: 4rem;
            padding: 2rem 0;
            color: #888;
            font-size: 0.9rem;
            border-top: 1px solid #e0e0e0;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="header shadow-sm mb-5">
        <h1><i class="fa-solid fa-heart-pulse"></i> Chronic Kidney Disease (CKD) Predictor</h1>
    </header>

    <!-- Main Content -->
    <div class="container main-container my-5">

        <!-- Display Model Loading Error (if any) -->
        {% if error_message %}
        <div class="alert alert-danger">{{ error_message }}</div>
        {% endif %}

        <!-- Manual Form -->
        <form method="post" class="form-card p-4 p-md-5">
            {% csrf_token %}
            
            <h3 class="section-title"><i class="fa-solid fa-user-pen"></i>Enter Patient Details</h3>

            <div class="row g-4"> <!-- Increased gutter spacing -->

                <!-- Numerical Inputs -->
                <div class="col-md-4 col-sm-6"><label class="form-label">Age</label><input type="number" step="any" class="form-control" name="age" required></div>
                <div class="col-md-4 col-sm-6"><label class="form-label">Blood Pressure (mm/Hg)</label><input type="number" step="any" class="form-control" name="bp" required></div>
                <div class="col-md-4 col-sm-6"><label class="form-label">Blood Glucose (mgs/dl)</label><input type="number" step="any" class="form-control" name="bgr" required></div>

                <div class="col-md-4 col-sm-6"><label class="form-label">Blood Urea (mgs/dl)</label><input type="number" step="any" class="form-control" name="bu" required></div>
                <div class="col-md-4 col-sm-6"><label class="form-label">Serum Creatinine (mgs/dl)</label><input type="number" step="any" class="form-control" name="sc" required></div>
                <div class="col-md-4 col-sm-6"><label class="form-label">Sodium (mEq/L)</label><input type="number" step="any" class="form-control" name="sod" required></div>

                <div class="col-md-4 col-sm-6"><label class="form-label">Potassium (mEq/L)</label><input type="number" step="any" class="form-control" name="pot" required></div>
                <div class="col-md-4 col-sm-6"><label class="form-label">Hemoglobin (gms)</label><input type="number" step="any" class="form-control" name="hemo" required></div>
                <div class="col-md-4 col-sm-6"><label class="form-label">PCV (Packed Cell Vol %)</label><input type="number" step="any" class="form-control" name="pcv" required></div>

                <div class="col-md-4 col-sm-6"><label class="form-label">WBC Count (cells/cumm)</label><input type="number" step="any" class="form-control" name="wbcc" required></div>
                <div class="col-md-4 col-sm-6"><label class="form-label">RBC Count (millions/cmm)</label><input type="number" step="any" class="form-control" name="rbcc" required></div>

                <!-- Spacer -->
                <div class="col-12 d-none d-md-block"></div> <!-- Hide spacer on small screens -->

                <!-- Select Fields -->
                <div class="col-md-4 col-sm-6">
                    <label class="form-label">Specific Gravity</label>
                    <select name="sg" class="form-select">
                        <option value="1.005">1.005</option>
                        <option value="1.010">1.010</option>
                        <option value="1.015">1.015</option>
                        <option value="1.020">1.020</option>
                        <option value="1.025">1.025</option>
                    </select>
                </div>

                <div class="col-md-4 col-sm-6"><label class="form-label">Albumin</label><select name="al" class="form-select">
                    <option value="0">0</option><option value="1">1</option><option value="2">2</option>
                    <option value="3">3</option><option value="4">4</option><option value="5">5</option>
                </select></div>

                <div class="col-md-4 col-sm-6"><label class="form-label">Sugar</label><select name="su" class="form-select">
                    <option value="0">0</option><option value="1">1</option><option value="2">2</option>
                    <option value="3">3</option><option value="4">4</option><option value="5">5</option>
                </select></div>

                <div class="col-md-4 col-sm-6"><label class="form-label">Red Blood Cells</label>
                    <select name="rbc" class="form-select"><option value="1">Normal</option><option value="0">Abnormal</option></select>
                </div>

                <div class="col-md-4 col-sm-6"><label class="form-label">Pus Cell</label>
                    <select name="pc" class="form-select"><option value="1">Normal</option><option value="0">Abnormal</option></select>
                </div>

                <div class="col-md-4 col-sm-6"><label class="form-label">Pus Cell Clumps</label>
                    <select name="pcc" class="form-select"><option value="0">Not Present</option><option value="1">Present</option></select>
                </div>

                <div class="col-md-4 col-sm-6"><label class="form-label">Bacteria</label>
                    <select name="ba" class="form-select"><option value="0">Not Present</option><option value="1">Present</option></select>
                </div>

                <div class="col-md-4 col-sm-6"><label class="form-label">Hypertension</label>
                    <select name="htn" class="form-select"><option value="0">No</option><option value="1">Yes</option></select>
                </div>

                <div class="col-md-4 col-sm-6"><label class="form-label">Diabetes Mellitus</label>
                    <select name="dm" class="form-select"><option value="0">No</option><option value="1">Yes</option></select>
                </div>

                <div class="col-md-4 col-sm-6"><label class="form-label">Coronary Artery Disease</label>
                    <select name="cad" class="form-select"><option value="0">No</option><option value="1">Yes</option></select>
                </div>

                <div class="col-md-4 col-sm-6"><label class="form-label">Appetite</label>
                    <select name="appet" class="form-select"><option value="1">Good</option><option value="0">Poor</option></select>
                </div>

                <div class="col-md-4 col-sm-6"><label class="form-label">Pedal Edema</label>
                    <select name="pe" class="form-select"><option value="0">No</option><option value="1">Yes</option></select>
                </div>

                <div class="col-md-4 col-sm-6"><label class="form-label">Anemia</label>
                    <select name="ane" class="form-select"><option value="0">No</option><option value="1">Yes</option></select>
                </div>

            </div>

            <div class="text-center mt-5">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fa-solid fa-magnifying-glass me-2"></i>Predict Risk
                </button>
            </div>
        </form>

        <!-- --- CSV Upload Section --- -->
        <div class="text-center my-4">
            <span class="text-muted">Or</span>
        </div>

        <!-- Display CSV Upload Error (if any) -->
        {% if csv_error %}
        <div class="alert alert-danger">{{ csv_error }}</div>
        {% endif %}

        <form method="post" enctype="multipart/form-data" class="csv-card p-4 p-md-5">
            {% csrf_token %}
            <input type="hidden" name="csv_submit" value="1">
            
            <h5 class="text-center text-secondary mb-3"><i class="fa-solid fa-file-csv me-2"></i>Quick Predict (from 1-row CSV)</h5>

            <div class="mb-3">
                <input type="file" name="csv_file" accept=".csv" class="form-control form-control-lg" required>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success btn-lg">
                    <i class="fa-solid fa-upload me-2"></i>Predict from CSV
                </button>
            </div>
        </form>


    </div>

    <!-- Footer -->
    <footer class="footer">
        CKD Prediction Model
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
